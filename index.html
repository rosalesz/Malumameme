<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawai - Maluma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fbf9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #C0C0C0;
            border: 3px solid #808080;
            padding: 20px;
            width: 600px;
            box-shadow: 5px 5px 0px #000000;
        }

        .header {
            background: linear-gradient(to right, #9d9da6, #c0c3c5);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px outset #ffffff;
        }

        .content {
            display: flex;
            gap: 20px;
            align-items: center;
            background-color: white;
            padding: 20px;
            border: 2px inset #808080;
            min-height: 300px;
        }

        .image-container {
            flex-shrink: 0;
        }

        .image-container img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 2px solid #000000;
        }

        .text-container {
            flex-grow: 1;
            font-size: 16px;
            color: #000000;
            padding: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #C0C0C0;
            border: 2px outset #ffffff;
            padding: 8px 30px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            border: 2px inset #808080;
        }

        button:hover {
            background-color: #D3D3D3;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="hawai.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header">
            Hawai - Maluma
        </div>
        <div class="content">
            <div class="image-container">
                <img id="modalImage" src="" alt="Imagen">
            </div>
            <div class="text-container" id="modalText">
            </div>
        </div>
        <div class="button-container">
            <button onclick="nextMessage()">Ok</button>
        </div>
    </div>

    <script>
        const messages = [
            { text: "Deja de mentirte" },
            { text: "La foto que subiste con él diciendo que era tu cielo" },
            { text: "Bebé, yo te conozco tan bien, sé que fue pa' darme celos" },
            { text: "No te diré quién, pero" },
            { text: "llorando por mí te vieron," },
            { text: "por mí te vieron" },
            { text: "Déjame decirte" },
            { text: "Se ve que él te trata bien, que es todo un caballero" },
            { text: "Pero eso no cambiará que yo llegué primero" },
            { text: "Sé que te va ir bien, pero" },
            { text: "no te quiere como yo te quiero" },
            { text: "Puede que no te haga falta na" },
            { text: "aparentemente na'" },
            { text: "Hawái de vacaciones" },
            { text: "mis felicitaciones" },
            { text: "Muy lindo en Instagram lo que posteas" },
            { text: "pa' que yo vea" },
            { text: "Cómo te va" },
            { text: "pa' que yo vea" },
            { text: "Puede que no te haga falta na" },
            { text: "aparentemente na'" },
            { text: "Hawái de vacaciones" },
            { text: "mis felicitaciones" },
            { text: "Muy lindo en Instagram lo que posteas" },
            { text: "pa' que yo vea" },
            { text: "Cómo te va de bien pero te haces mal" },
            { text: "porque el amor no se compra con na'" }
        ];

        let currentIndex = 0;
        const images = [
            'maluma1.jpg',
            'maluma2.jpg',
            'maluma3.jpg',
            'maluma4.jpg',
            'maluma5.jpg',
            'maluma6.jpg'
        ];

        const audio = document.getElementById('backgroundMusic');
        let musicStarted = false;

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        function showMessage() {
            if (currentIndex >= messages.length) {
                document.getElementById('modalText').textContent = "Fin";
                document.getElementById('modalImage').src = getRandomImage();
                currentIndex = 0;
                return;
            }

            const message = messages[currentIndex];
            document.getElementById('modalText').textContent = message.text;
            document.getElementById('modalImage').src = getRandomImage();
        }

        function nextMessage() {
            if (!musicStarted) {
                audio.volume = 0.5;
                audio.play();
                musicStarted = true;
            }
            
            currentIndex++;
            showMessage();
        }

        // Mostrar el primer mensaje al cargar
        showMessage();
    </script>
</body>
</html>
